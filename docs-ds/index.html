    <div id="app">Loading ...</div>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(hi|ds)\//);

      if (lang) {
        document.documentElement.setAttribute("lang", lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          ".*?/changelog":
            "https://raw.githubusercontent.com/bimlu/ignou-info/main/CHANGELOG.md",
          "/.*/_navbar.md": "/_navbar.md",
          "/hi/(.*)":
            "https://raw.githubusercontent.com/bimlu/ignou-info/main/docs-hi/$1",
          "/ds/(.*)":
            "https://raw.githubusercontent.com/bimlu/ignou-info/main/docs-ds/$1",
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,

          "/hi/": "#/hi/",
          "/ds/": "#/ds/",
        },
        search: {
          noData: {
            "/": "No results!",
            "/hi/": "कोई परिणाम नहीं!",
            "/ds/": "koee parinaam nahin!",
          },

            "/": "Search",
            "/hi/": "खोजें",
            "/ds/": "khojein",
          },
          pathNamespaces: ["/hi", "/ds"],
        },
        vueComponents: {
          "button-counter": {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: "Hello, World!",
              // Fake API response
              images: [
                { title: "Image 1", url: "https://picsum.photos/150?random=1" },
                { title: "Image 2", url: "https://picsum.photos/150?random=2" },
                { title: "Image 3", url: "https://picsum.photos/150?random=3" },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return "morning";
              } else if (hours < 18) {
                return "afternoon";
              } else {
                return "evening";
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          "#counter": {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [],
      };
    </script>
